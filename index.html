<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">

    <body>
        <div class="header-scheme-color">
            <input id="select-color" type="color"/>
            <select id="select-mode" class="select-mode">
                <option value="monochrome">Monochrome</option>
                <option value="monochrome-dark">Monochrome-dark</option>
                <option value="monochrome-light">Monochrome-light</option>
                <option value="analogic">Analogic</option>
                <option value="complement">Complement</option>
                <option value="analogic-complement">Analogic-complement</option>
                <option value="triad">Triad</option>
                <option value="quad">Quad</option>         
            </select>
            <button id="call-api" class="get-color-btn">Get color scheme</button>
        </div>
        <div id="output-container">
            <div>
                <div id="output-1"></div>
                <div id="output-1-text"></div>
            </div>
            <div>
                <div id="output-2"></div>
                <div id="output-2-text"></div>
            </div>
            <div>
                <div id="output-3"></div>
                <div id="output-3-text"></div>
            </div>
            <div>
                <div id="output-4"></div>
                <div id="output-4-text"></div>
            </div>
            <div>
                <div id="output-5"></div>
                <div id="output-5-text"></div>
            </div>
            <div>
                <div id="output-6"></div>
                <div id="output-6-text"></div>
            </div>
